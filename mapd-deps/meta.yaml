{% set name = "mapd-deps" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - flex
    - git [osx]

about:
  summary: 'The MapD Core dependencies'

  description: |
    Build MapD Core dependencies using system libraries as well as
    from sources. Supported systems: Ubuntu, CentOS. Also osx is supported using post-link.

extra:
  recipe-maintainers:
    - pearu
    - xmnlab
